<div class="header">
    <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
</div>
<form class="form-customize" [formGroup]="loginDetailsForm">

    <div class="container mt-25">
        <label><b>Username</b></label>
        <input formControlName="username" type="text" placeholder="Enter Username">
        <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="alert alert-danger">User Name is
            required.</div>

        <label><b>Password</b></label>
        <input formControlName="password" type="password" placeholder="Enter Password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">Password is
            required.</div>
        <button type="submit" (click)="login()">Login</button>
        <label>
            <input type="checkbox" checked="checked"> Remember me
        </label>
    </div>
    <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
